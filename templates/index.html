<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Suivi temps réel des flux</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    h2 { color: #444; }
    form {
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    fieldset { border: none; margin-bottom: 10px; }
    legend { font-weight: bold; margin-bottom: 6px; }
    label { margin-right: 15px; }
    button {
      background: #007bff;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #0056b3; }

    /* Dashboard container */
    #dashboard {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      align-items: stretch;
    }

    /* Shared card style */
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    /* Video */
    #video-container {
      width: 640px;
      height: 480px;
    }

    /* Chart */
    #chart-container {
      width: 480px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* KPI */
    #kpi-container {
      width: 320px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .kpi-card {
      flex: 1;
      text-align: center;
      margin-bottom: 5px;
    }

    .kpi-card h3 {
      margin-top: 40px;
      font-size: 20px;
      color: #666;
    }

    .kpi-card span {
      display: block;
      font-size: 50px;
      font-weight: bold;
      color: #007bff;
    }

    img {
      border-radius: 8px;
      max-width: 100%;
    }

    canvas {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h2>Suivi temps réel des flux</h2>

  <form id="source-form">
    <fieldset>
      <legend>Source</legend>
      <label><input type="radio" name="source" value="webcam" checked> Webcam</label>
      <label><input type="radio" name="source" value="video"> Vidéo</label>
      <input type="file" id="video-file" name="video" style="display:none;">
    </fieldset>

    <fieldset>
      <legend>Tâche</legend>
      <label><input type="radio" name="task" value="detect" checked> Detection</label>
      <label><input type="radio" name="task" value="pose"> Pose</label>
    </fieldset>

    <fieldset>
      <legend>Taille du modèle</legend>
      <label><input type="radio" name="size" value="n" checked> N</label>
      <label><input type="radio" name="size" value="s"> S</label>
      <label><input type="radio" name="size" value="m"> M</label>
      <label><input type="radio" name="size" value="l"> L</label>
      <label><input type="radio" name="size" value="x"> X</label>
      <label><input type="radio" name="size" value="custom"> Custom</label>
    </fieldset>

    <button type="submit">▶ Lancer</button>
  </form>

  <div id="dashboard">

    <!-- Video -->
    <div id="video-container" class="card">
      <img id="video-stream" width="640" height="480">
    </div>

    <!-- Chart -->
    <div id="chart-container" class="card">
      <canvas id="kpiChart" width="600" height="400"></canvas>
    </div>

    <!-- KPIs -->
    <div id="kpi-container">
      <div class="kpi-card card">
        <h3>Comptages</h3>
        <span id="kpi">0</span>
      </div>
      <div class="kpi-card card">
        <h3>Vitesse moyenne</h3>
        <span id="kpi2">0</span>
      </div>
    </div>

  </div>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const form = document.getElementById("source-form");
    const videoFileInput = document.getElementById("video-file");
    const videoStream = document.getElementById("video-stream");
    const kpiSpan = document.getElementById("kpi");

    // --- Chart.js ---
    const ctx = document.getElementById('kpiChart').getContext('2d');
    const kpiChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: [],
            datasets: [{
                label: 'Comptages',
                data: [],
                fill: true,
                backgroundColor: 'rgba(0,123,255,0.2)',
                borderColor: 'rgba(0,123,255,1)',
                tension: 0.3
            }]
        },
        options: {
            responsive: true,
            animation: false,
            scales: {
                x: { title: { display: true, text: 'Temps' } },
                y: { beginAtZero: true, title: { display: true, text: 'Comptages' } }
            }
        }
    });

    // --- Gestion du formulaire ---
    form.addEventListener("change", (e) => {
      if (e.target.value === "video") videoFileInput.style.display = "block";
      else if (e.target.value === "webcam") videoFileInput.style.display = "none";
    });

    let ws; // WebSocket global

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const source = document.querySelector('input[name="source"]:checked').value;
      const task = document.querySelector('input[name="task"]:checked').value;
      const size = document.querySelector('input[name="size"]:checked').value;

      if (source === "webcam") {
        videoStream.src = `/stream?source=webcam&task=${task}&size=${size}`;
      } else {
        const file = videoFileInput.files[0];
        const formData = new FormData();
        formData.append("file", file);

        const response = await fetch("/upload_video", { method: "POST", body: formData });
        const data = await response.json();
        videoStream.src = `/stream?source=video&path=${data.path}&task=${task}&size=${size}`;
      }

      // --- Ouvrir le WebSocket uniquement après lancement du stream ---
      if (ws) ws.close();
      ws = new WebSocket("ws://localhost:8000/ws/detections");

      ws.onmessage = function(event) {
          const data = JSON.parse(event.data);
          const now = new Date().toLocaleTimeString();

          // update KPI
          kpiSpan.innerText = data.detections;

          // update graphique
          kpiChart.data.labels.push(now);
          kpiChart.data.datasets[0].data.push(data.detections);

          // limiter à 50 points
          if (kpiChart.data.labels.length > 50) {
              kpiChart.data.labels.shift();
              kpiChart.data.datasets[0].data.shift();
          }

          kpiChart.update();
      };
    });
    
  </script>
</body>
</html>
